<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20计科一班陈乐乐20202986</title>
    <style>
        body{
            background: linear-gradient(rgb(242, 132, 242),rgb(82, 194, 228));
        }
        div{
            height: 100px;
            width: 100px;
            margin: 5px;
            word-break: break-all;
            background-color: rgb(66, 243, 125);
            display: inline-block;
            border-radius: 30%;
            opacity: 0.5;
            position: relative;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var s='春眠不觉晓，处处闻啼鸟。夜来风雨声，花落知多少。';
    for (var i=0;i<100;i++) {
        var divDom = document.createElement('div');
        divDom.textContent = s;
        divDom.style.display = 'inline-block';
        document.body.appendChild(divDom);
    }
    let dom = document.querySelectorAll('div')
    for(let i=0;i<dom.length;i++){
        dom[i].onmouseover = function(){
        var x=Math.floor(Math.random()*600);
        var y=Math.floor(Math.random()*400);
        dom[i].style.left=x+'px';
        dom[i].style.top=y+'px';
        }
    };
    function Ball(x0 , y0){
        this.x0 = x0 ; this.y0 = y0 ; this.dom = null ;
        this.createDivDom = function(s){
            var divDom = document.createElement('div') ;
            var pDom = document.createElement('p') ;
            pDom.textContent = s ;
            pDom.style.fontSize = r/2 + 'px' ;
            divDom.style.width = divDom.style.height = r + 'px' ;
            if(this.x0 === 1 || this.x0 === 3|| this.x0 === 5|| this.x0 === 7|| this.x0 === 9 ){ divDom.className = 'bd' ; } divDom.appendChild(pDom) ;
            document.body.appendChild(divDom) ;
            this.dom = divDom ; };
            this.randPositionDiv = function(){
            var x = Math.floor(Math.random() * bodyWidth ) ;
            if(x >= bodyWidth - r){ x = bodyWidth - r ; }
            var y = Math.floor( Math.random() * bodyHeight );
            if(y >= bodyHeight - r){ y = bodyHeight - r ; }
            this.dom.style.left = x + 'px' ;
            this.dom.style.top = y + 'px' ; } ;
        this.setPositionDiv = function(){
            var x = parseInt(this.x0) * r * 1.2 ;
            var y = parseInt(this.y0) * r * 1.2 ;
            this.dom.style.left = x + r + 'px' ;
            this.dom.style.top = y + r + 'px' ; } ; };
    
</script>
</body>
</html>
